<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Restaurant AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="auth-container">
        <form method="POST" class="login-card glass">
            <h2 style="text-align: center; margin-bottom: 1rem;">Connexion</h2>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div style="color: #ef4444; text-align: center; margin-bottom: 1rem;">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required placeholder="Entrez votre nom">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">
            </div>

            <button type="submit" class="btn">Se connecter</button>
        </form>
    </div>
</body>
</html>
